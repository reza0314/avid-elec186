[Vision-calibration]
    x_length = 20
    y_length = 30
    circle_diameter = 10
    ceramic_diameter = 20

[motor-calibration]
    lead = 5
    step = 1.8
    z_direction_distance = 20

[final-destination]
    x_position = 100
    y_position = 100
    z_position = 0

[GPIOS]
    tool_relay_pin = 13
    conveyer_relay_pin = 15
    x_stepper_signal_pin = 37
    x_stepper_direction_pin = 35
    x_stepper_limit_switch_pin = 33
    y_stepper_signal_pin = 40
    y_stepper_direction_pin = 38
    y_stepper_limit_switch_pin = 36
    z_stepper_signal_pin = 22
    z_stepper_direction_pin = 24
    z_stepper_limit_switch_pin = 26

[delays]
    load_delay = 5
    normal_delay = 0.5
